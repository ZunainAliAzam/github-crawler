name: GitHub Crawler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd "pg_isready -U postgres -d github_crawler"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_crawler
      POSTGRES_HOST: db # ‚úÖ match the service name
      POSTGRES_PORT: 5432
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER"; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for PostgreSQL to start..."
            sleep 5
          done

      - name: Set up database
        run: python setup_db.py

      - name: Run GitHub crawler
        run: python crawl_stars.py

      - name: Export data to CSV
        run: |
          sudo apt-get install -y postgresql-client
          echo "üì¶ Exporting data from database..."
          PGPASSWORD=$POSTGRES_PASSWORD psql -h "$POSTGRES_HOST" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "\COPY repositories TO 'repositories.csv' CSV HEADER;"
          echo "‚úÖ Export complete: repositories.csv"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: repositories-data
          path: repositories.csv
